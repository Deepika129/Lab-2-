<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Info & Age Calculator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            color: #333;
        }

        .container {
            max-width: 700px;
            margin: 30px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            text-align: center;
        }

        h1 {
            font-size: 2rem;
            color: #4CAF50;
        }

        .input-section {
            margin-bottom: 20px;
        }

        .input-section input {
            padding: 10px;
            width: 100%;
            max-width: 300px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }

        .button:hover {
            background-color: #45a049;
        }

        .message {
            margin-top: 20px;
            font-size: 1.2rem;
            color: #333;
        }

        .personal-info,
        .age-info {
            background-color: #e3f2fd; /* Light blue background for both sections */
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .personal-info p,
        .age-info p {
            font-size: 1.1rem;
            color: #333;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Personal Info & Age Calculator</h1>

        <!-- User Input Section -->
        <div class="input-section">
            <input type="text" id="name" placeholder="Enter your name" required>
            <input type="number" id="birthYear" placeholder="Enter your birth year" required>
            <input type="text" id="color" placeholder="Enter your favorite color" required>
            <input type="text" id="hobby" placeholder="Enter your favorite hobby" required>
            <button class="button" onclick="calculateAge()">Start</button>
        </div>

        <!-- Message Section (Initially Hidden) -->
        <div id="message" class="message" style="display:none;">
            <h3>Good Afternoon!</h3>
            <div id="personalInfo" class="personal-info">
                <!-- Personal info will be inserted here -->
            </div>
            <div id="ageInfo" class="age-info">
                <!-- Age info will be inserted here -->
            </div>
            <a href="#" class="button">Good to Go!</a>
        </div>

    </div>

    <script>
        function calculateAge() {
            // Get user input
            var name = document.getElementById('name').value;
            var birthYear = document.getElementById('birthYear').value;
            var color = document.getElementById('color').value;
            var hobby = document.getElementById('hobby').value;
            
            // Check if input is valid
            if (!name || !birthYear || !color || !hobby) {
                alert("Please enter all fields.");
                return;
            }

            // Calculate age
            var currentYear = new Date().getFullYear();
            var age = currentYear - birthYear;

            // Create messages
            var personalInfo = `
                <p><strong>Name:</strong> ${name}</p>
                <p><strong>Favorite Color:</strong> ${color}</p>
                <p><strong>Hobbies:</strong> ${hobby}</p>
            `;

            var ageInfo = `
                <p><strong>Age:</strong> ${age} years old</p>
                <p><strong>Message:</strong> You are in the prime of your life!</p>
            `;

            // Display personalized message
            document.getElementById('personalInfo').innerHTML = personalInfo;
            document.getElementById('ageInfo').innerHTML = ageInfo;

            // Show the message section
            document.getElementById('message').style.display = 'block';

            // Hide the input section
            document.querySelector('.input-section').style.display = 'none';
        }
    </script>

</body>
</html>
